<!DOCTYPE html>
<html>
<head>
    <title>Department Form</title>
</head>
<body>
    <h1>{% if form.instance.id %}Edit{% else %}Create{% endif %} Department</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'department_list' %}">Cancel</a>
</body>
</html>
