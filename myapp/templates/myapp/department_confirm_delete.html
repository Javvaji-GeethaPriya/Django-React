<!DOCTYPE html>
<html>
<head>
    <title>Delete Department</title>
</head>
<body>
    <h1>Delete Department</h1>
    <p>Are you sure you want to delete "{{ department.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'department_list' %}">Cancel</a>
</body>
</html>
