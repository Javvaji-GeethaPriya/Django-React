<!DOCTYPE html>
<html>
<head>
    <title>Department List</title>
</head>
<body>
    <h1>Departments</h1>
    <a href="{% url 'home' %}">Home</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td>{{ department.name }}</td>
            <td>
                <a href="{% url 'department_update' department.id %}">Edit</a>
                <a href="{% url 'department_delete' department.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
